<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPRAK</title>
    <style>
        /* Declare the font using @font-face */
        @font-face {
            font-family: 'Gagalin';
            src: url('Gagalin.otf') format('truetype');
        }

        body {
            font-family: 'Gagalin', sans-serif; /* Apply the font */
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Header Styling */
        header {
            background-image: url('PROFIL.png');
            background-size: cover;
            background-position: center;
            height: 100px;
            width: 100%;
        }

        /* Navbar Container */
        .navbar {
            font-family: 'Gagalin', sans-serif;
            width: 100%;
            background-color: #00aeff;
            overflow: hidden;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Navbar Items */
        .navbar a {
            display: inline-block;
            color: #edf6f9;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 1.1em;
        }

        .navbar a:hover {
            color: #fff;
            transition: background-color 0.3s;
        }

        /* Main Content Area */
        .content {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 100vh;
            margin-top: 20px;
        }

        /* Video Styling */
        video {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 20px auto;
            border: 3px solid #00aeff;
            border-radius: 25px;
        }

        h2{
            text-align: center;
            color:#0095ff;
        }
        p{
            margin-left: 270px;
            font-size: 3.8ch;
            text-align:justify;
            color:#0095ff;
        }
        p.br{
            font-size:xx-large;
        }
        h1{
            font-size:5ch;
            color:#002fff;
            text-align: center;
        }
        .img-content{
            text-align: center;
            display: block;
            margin: auto;
            border: 5px solid #0077ff; 
            border-radius: 10px; 
            transition: transform 0.3s ease, border-color 0.3s ease;
            width: 450px;
        }
        .img-content:hover {
            transform: scale(1.2);
            border-color: #3498db;
        }

        img {
            border: 5px solid #0080ff;
            border-radius: 10px;
            transition: transform 0.3s ease, border-color 0.3s ease;
            width: 135px;
        }
        img:hover {
            transform: scale(1.2); 
            border-color: #3498db;
        }
    </style>
</head>

<body>
